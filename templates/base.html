<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reach{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .btn-primary {
            @apply px-6 py-3 rounded-md font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition ease-in-out duration-150;
        }
        .btn-secondary {
            @apply px-6 py-3 rounded-md font-semibold text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition ease-in-out duration-150;
        }
        .form-input, .form-textarea, .form-select {
            @apply mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50;
        }
        .form-input-file {
            @apply mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100;
        }
        .form-checkbox {
            @apply rounded border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-500;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin: 1rem auto; /* Center messages */
            max-width: 600px;
            width: 90%;
        }
        .messages li {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        .messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .messages .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .messages .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        main {
            flex-grow: 1; /* Allows main content to expand */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-indigo-700 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-white text-2xl font-bold">Reach</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-white">Logged in as {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="text-indigo-200 hover:text-white">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-indigo-200 hover:text-white">Login</a>
                    <a href="{% url 'signup' %}" class="text-indigo-200 hover:text-white">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}
        <!-- Content from child templates will go here -->
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
        <div class="container mx-auto">
            &copy; 2025 Reach. All rights reserved.
        </div>
    </footer>
</body>
</html>
